name: NPM Package Publish
on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build angular-horizontal-scroll

      - name: Upload package-ready build files
        uses: actions/upload-artifact@v3
        with:
          name: package-files
          path: dist/angular-horizontal-scroll

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: package-files
          path: dist/angular-horizontal-scroll

      - name: Publish package
        run: |
          echo "Changing to the desired directory..."
          cd dist/angular-horizontal-scroll
          echo "Listing all files in the directory:"
          ls -1

